{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo List{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'tag_list' %}">Tag List</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            {% block content %}
            <!-- Page specific content will go here -->
            {% endblock %}
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Todo List App by panichqa</p>
    </footer>
</body>
</html>
