{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<h2>{% if object %}Update{% else %}Add{% endif %} Tag</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'tasks:tag_list' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
