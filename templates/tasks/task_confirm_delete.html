{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete "{{ task.content }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Yes, delete</button>
    </form>
    <a href="{% url 'tasks:index' %}" class="btn">Cancel</a>
{% endblock %}
