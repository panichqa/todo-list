{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h2>Add New Task</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{% url 'tasks:index' %}">Back to Task List</a>
{% endblock %}
