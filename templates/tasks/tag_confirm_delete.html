{% extends "base.html" %}

{% block title %}Delete Tag{% endblock %}

{% block content %}
    <h2>Delete Tag</h2>
    <p>Are you sure you want to delete "{{ tag.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Yes, delete</button>
    </form>
    <a href="{% url 'tasks:tag_list' %}" class="btn">Cancel</a>
{% endblock %}
